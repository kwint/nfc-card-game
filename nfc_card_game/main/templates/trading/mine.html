{% extends "base.html" %}

{% block title %}Post Page{% endblock %}

{% block content %}

<div class="container pt-2">
  <div class="accordion card shadow">
    <div class="card-header align-items-center">
      <h3 class="m-0">Aangemeld als Mine: {{ mine.name }}</h3>
    </div>
    <div class="card-body">
      <p>{{ mine }}</p>
      <p>{{ mine.currency }}</p>
      <p>{{ mine.team }}</p>
      <p>{{ mine.amount }}</p>
    </div>
  </div>
</div>

{% endblock %}
