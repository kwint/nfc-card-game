{% extends "base.html" %}
{% load static %}


{% block title %}{{ player.name }}{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="shortcut icon"  href="{% static '/images/favicon.png' %}">
</head>

<body>
  <div class="container p-2 h-100">
    <div class="d-flex flex-column align-items-stretch accordion card shadow h-100">
      <div class="card-header align-items-center">
        <h4 class="m-0">{{ player.name }}'s {{ text }}</h4>
      </div>
      <div class="card-body flex-grow-1" style="background-color: {{ player.color }}">
      </div>
    </div>

  </div>
</body>


{% endblock content %}
