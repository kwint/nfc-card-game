{% extends "base.html" %}
{% load static %}


{% block title %}{{ player.name }}{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="shortcut icon"  href="{% static '/images/favicon.png' %}">
</head>

<body>
  <div class="container pt-2">
    <div class="accordion card shadow">
      <div class="card-header align-items-center">
        <h4 class="m-0">{{ player.name }}'s activiteiten</h4>
      </div>
      <div class="card-body">
        <ul class="list-group">
          {% for act, done in player_activities.items %}
            <li class="list-group-item {% if done %}list-group-item-success{% endif %}" >{{ act }}</li>
          {% endfor %}
        </ul>
    </div>

  </div>
</body>


{% endblock content %}
