<!doctype html>
{% load static %}
{% load pwa %}


<html lang="nl-NL">

<head>
  <link rel="manifest" href="{% static 'manifest.json'%}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0-rc"></script>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Scouting 2.0{% endblock %}</title>
</head>

<body>
  <div class="vh-100 d-flex flex-column">
    
    <nav class="navbar navbar-static-top navbar-expand-lg navbar-dark" style="background-color:#2f3557ff">
      <div class="container">
        <a href="#" class="d-flex navbar-brand ">
          <img height="32" src="{% static '/images/icon.png' %}"></img>
          <span class="ps-2">SCOUTING 2.0</span>
        </a>
      </div>
    </nav>
    
    <div class="flex-grow-1">
      {% block content %}{% endblock %}
    </div>
  </div>

</body>

</body>

</html>
